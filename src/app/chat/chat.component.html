<div class="box">
  <div class="container-fluid" style="height:100%">
    <div class="row head">
      <div class="col-md-1 portrait">
        <img src="../../assets/images/xiaoqi.jpg">
        <i class="fa fa-bars droplist"></i>
      </div>
      <div class="col-md-2">
        <div class="input-group" style="top:10px;">
          <label>{{user}}</label>
        </div>
      </div>
      <div class="col-md-9">
        <div class="alert alert-warning" role="alert" style="padding:0; margin:10px 0 0;">
          <span>{{systemInfo|async}}</span>
        </div>
      </div>
    </div>
    <div class="row body">
      <div class="col-md-3">
        <list-panel [items]="currentList|async|listPipe:target"></list-panel>
      </div>
      <div class="col-md-9" style="height:100%; border-left:1px solid black;">
        <message-panel></message-panel>
      </div>
    </div>
  </div>
</div>
